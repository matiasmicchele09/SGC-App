<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="tagline">CRM Estudio Contable</h2>
    </div>

    <form [formGroup]="formLogin" (submit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          class="form-control"
          formControlName="email"
          id="username"
          placeholder="Email"
          type="email"
        />
        <span *ngIf="isValidField('email')" class="form-text text-danger">
          {{ getFieldError("email") }}
        </span>
      </div>

      <div class="form-group">
        <input
          class="form-control"
          formControlName="pass"
          id="password"
          name="password"
          placeholder="ContraseÃ±a"
          type="password"
        />
        <span *ngIf="isValidField('pass')" class="form-text text-danger">
          {{ getFieldError("pass") }}
        </span>
      </div>

      <button *ngIf="!loading" class="btn-login">Ingresar</button>
      <div *ngIf="loading" class="loader"></div>
    </form>

    <span *ngIf="statusError" class="form-text error-message">
      {{ messageError }}
    </span>
    <div class="login-footer">
      <p class="demo-credentials">
        <strong>Credenciales de prueba:</strong><br />
        Email: prueba@prueba.com<br />
        Password: prueba_78963
      </p>
    </div>
  </div>
</div>
