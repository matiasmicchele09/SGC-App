<div class="container mt-4">
  <h2 class="mb-4">Resumen de Clientes</h2>

  <!-- KPIs -->
  <div class="row text-center mb-4">
    <div class="col-md-3 mb-3" *ngFor="let kpi of kpis">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <i [class]="'bi ' + kpi.icon + ' fs-1 text-primary'"></i>
          <h5 class="card-title mt-2">{{ kpi.title }}</h5>
          <p class="card-text fs-4 fw-bold">{{ kpi.value }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Clientes por provincia -->
   <div class="d-flex flex-wrap gap-4">
      <div class="card col-md-4 mb-4 mt-4">
    <div class="card-header">Clientes por Ciudad</div>
        <div class="card-body">
          <canvas baseChart
              [data]="barChartCiudad"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>

        </div>
      </div>


<!-- Clientes por condici√≥n fiscal -->
<div class="col-6  col-md-6 mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header">Clientes por Condici√≥n Fiscal</div>
    <div class="card-body">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [options]="pieChartOptions"
              [type]="'pie'">
      </canvas>
    </div>
  </div>
</div>
</div>
