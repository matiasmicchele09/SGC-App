<div class="container mt-4">
  <h2 class="mb-4">Resumen de Clientes</h2>

  <!-- KPIs -->
  <div class="row text-center mb-4">
    <div class="col-md-3 mb-3" *ngFor="let kpi of kpis">
      <div class="card shadow-sm">
        <div class="card-body">
          <i [class]="'bi ' + kpi.icon + ' fs-1 ' + kpi.color"></i>
          <h5 [class]="'card-title mt-2 ' + kpi.color">{{ kpi.title }}</h5>
          <p [class]="'card-text fs-4 fw-bold ' + kpi.color">{{ kpi.value }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="graphics mb-3">

    <!-- Clientes por provincia -->
    <div class="card">
      <div class="card-header">Clientes por Ciudad</div>
      <div class="card-body">
        <canvas baseChart
                [data]="barChartCiudad"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
      </div>
    </div>

    <!-- Clientes por condiciÃ³n fiscal -->
    <div class="card">
      <div class="card-header">Clientes por Ciudad</div>
      <div class="card-body" >
        <canvas baseChart
                [data]="barChartCondFiscal"
                [options]="barChartCondFiscalOptions"
                [type]="'bar'">
        </canvas>
      </div>
    </div>

    <!-- Clientes recientes -->
    <div class="card">
      <div class="card-header">Nuevos Clientes <small>(Ãšltimos Tres Meses)</small></div>
      <div class="card-body p-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let cliente of ultimosClientes">
            <i class="bi bi-person-circle me-2"></i>
            {{ cliente.nombre }} {{ cliente.apellido }} - <small>{{ cliente.created_at | date:'dd/MM/yyyy' }}</small>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
